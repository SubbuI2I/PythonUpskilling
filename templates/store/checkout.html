{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="section-content padding-y bg">
    <div class="container">

        <!-- ============================ COMPONENT 1 ================================= -->

        <div class="row">
            <aside class="col-lg-6">
                <div class="card">
                <div class="card-body">
                    <h5 class="card-title mb-4"> Billing Address</h5>
                    <form action="" method="post">
                      {% csrf_token %}
                        <div class="form-row">
                            <div class="col form-group">
                                <label>First Name</label>
                                <input type="text" name="first_name" class="form-control" required/>
                            </div>
                            <div class="col form-group">
                                <label for="">Last Name</label>
                                <input type="text" name="last_name" class="form-control" required/>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label for="">Email</label>
                                <input type="text" name="email" class="form-control" required />
                            </div>
                            <div class="col form-group">
                                <label for="">Phone Number</label>
                                <input type="text" name="phone_number" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Address 1</label>
                                <input type="text" name="address1" class="form-control" required />
                            </div>
                            <div class="col form-group">
                                <label>Address 2</label>
                                <input type="text" name="address2" class="form-control" />
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col form-group">
                                <label>City</label>
                                <input type="text" name="city" class="form-control" required />
                            </div>
                            <div class="col form-group">
                                <label>State</label>
                                <input type="text" name="state" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Country</label>
                                <input type="text" name="country" class="form-control" required/>
                            </div>
                            <div class="col form-group">
                                <label>Zip Code</label>
                                <input type="text" name="zipcode" class="form-control" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Order Note</label>
                                <textarea name="notes" cols="80" rows="2" class="form-control"></textarea>
                            </div>
                        </div>
                </div>
                </div> <!-- card.// -->

            </aside> <!-- col.// -->
            <aside class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <table class="table table-borderless table-shopping-cart">
                            <thead class="text-muted">
                                <tr class="small text-uppercase">
                                    <th scope="col">Product</th>
                                    <th scope="col" width="120">Quantity</th>
                                    <th scope="col" width="120">Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in cart_items %}
                                <tr>
                                    <td>
                                        <figure class="itemside align-items-center">
                                            <div class="aside"><img src="{{item.product.images.url}}" class="img-sm">
                                            </div>
                                            <figcaption class="info">
                                                <a href="{{ item.product.get_url }}"
                                                    class="title text-dark">{{item.product.product_name}}</a>
                                                <p class="text-muted small">
                                                    {% if item.variations.all%}
                                                    {% for item in item.variations.all%}
                                                        {{ item.variation_category | capfirst }} :
                                                        {{ item.variation_value | capfirst }}
                                                    <br />
                                                    {% endfor %}
                                                    {% endif %}
                                                </p>

                                            </figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <!-- col.// -->
                                        <div class="col">
                                            <div class="input-group input-spinner">
                                                <label>{{item.quantity}}</label>
                                            </div> <!-- input-group.// -->
                                        </div> <!-- col.// -->
                                    </td>
                                    <td>
                                        <div class="price-wrap">
                                            <var class="price">$ {{item.sub_total}} </var>
                                            <small class="text-muted">$ {{item.product.price}} each </small>
                                        </div> <!-- price-wrap .// -->
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        <button type="submit" name="button"  class="btn btn-primary btn-block"> Place Order</button>
                        <a href="{% url 'store' %}" class="btn btn-light btn-block">Continue Shopping</a>
                        </form>
                    </div> <!-- card-body.// -->
                </div> <!-- card.// -->

            </aside> <!-- col.// -->


        </div> <!-- row.// -->
        <!-- ============================ COMPONENT 1 END .// ================================= -->

    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
